<template>
	<article class="slds-card">

		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<span class="slds-icon_container slds-icon-standard-account" title="account">
						<svg class="slds-icon slds-icon_small" aria-hidden="true">
							<use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
						</svg>
						<span class="slds-assistive-text">account</span>
					</span>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
							<span>Accounts</span>
						</a>
					</h2>
				</div>
			</header>
		</div>

		<div class="slds-card__body slds-card__body_inner">

			<div class="slds-grid slds-wrap">

				<!-- ZipCode -->
				<div class="slds-col slds-var-p-horizontal_small slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">

					<c-zip-code-address
						zip-code={zipCode}
						label="CEP"
						required
					></c-zip-code-address>
					
				</div>

				<!-- Street -->
				<div class="slds-col slds-var-p-horizontal_small slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_2-of-3">
					<lightning-input type="text"
						label="Endereço"
						onblur={handleChange}
						name="street"
						required
						max-length="255"
						message-when-value-missing="Favor, informar o endereço">
					</lightning-input>
				</div>

				<!-- Number -->
				<div class="slds-col slds-var-p-horizontal_small slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
					<lightning-input type="text"
						label="Número"
						onblur={handleChange}
						name="streetNumber"
						pattern="[a-zA-Z0-9]{1,20}"
						max-length="20"
						message-when-pattern-mismatch="Favor, não utilize caracteres especiais">
					</lightning-input>
				</div>

				<!-- Complemento -->
				<div class="slds-col slds-var-p-horizontal_small slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
					<lightning-input type="text"
						label="Complemento"
						onblur={handleChange}
						name="streetAditionalInfo"
						max-length="255">
					</lightning-input>
				</div>

				<!-- Estado -->
				<div class="slds-col slds-var-p-horizontal_small slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
					<lightning-combobox
						label="Estado"
						onblur={handleChange}
						name="state"
						required
						options={states}>
					</lightning-combobox>
				</div>

				<!-- Cidade -->
				<div class="slds-col slds-var-p-horizontal_small slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
					<lightning-combobox
						label="Cidade"
						onblur={handleChange}
						name="city"
						required>
					</lightning-combobox>
				</div>

				<div class="slds-col slds-var-p-horizontal_small slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
					<lightning-button
						variant="slds-assistive-text"
						label="Salvar"
						onclick={handleSave}
						>
					</lightning-button>
				</div>

			</div>

		</div>
	</article>
</template>
