<template>
  <lightning-card title="Lead">
    <lightning-record-edit-form
      object-api-name="Lead"
      record-id={recordId}>

      <lightning-messages></lightning-messages>

      <div class="slds-var-p-around_small">
        <lightning-input-field field-name="Company"></lightning-input-field>
        <lightning-input-field field-name="FirstName"></lightning-input-field>
        <lightning-input-field field-name="LastName"></lightning-input-field>
        <lightning-input-field field-name="Phone"></lightning-input-field>
        <lightning-input-field field-name="Email"></lightning-input-field>
        <lightning-input-field field-name="PendingCompleteAddress__c"></lightning-input-field>
        <lightning-input-field field-name="Address"></lightning-input-field>
        <lightning-input-field field-name="AnnualRevenue"></lightning-input-field>
        <div class="slds-var-m-top_medium">
          <lightning-button variant="brand" type="submit" label="Save">
          </lightning-button>
        </div>
      </div>

    </lightning-record-edit-form>
  </lightning-card>

</template>
